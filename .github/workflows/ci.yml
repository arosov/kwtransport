name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Rust FFI
        run: ./gradlew :shared:buildRust --no-configuration-cache

      - name: Run JVM Tests
        run: ./gradlew :shared:cleanJvmTest :shared:jvmTest --no-configuration-cache

      - name: Run WASM Integration Tests
        run: ./scripts/run_wasm_integration_tests.sh
