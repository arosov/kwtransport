name: Publish Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0 or 0.1.0-SNAPSHOT)'
        required: true

jobs:
  publish-linux-and-common:
    name: Publish Linux & Common (JS/WASM/Android)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          targets: aarch64-linux-android, armv7-linux-androideabi, x86_64-linux-android, i686-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      - name: Create local.properties
        run: |
          echo "ndk.dir=$ANDROID_HOME/ndk/25.2.9519653" > local.properties
          cp local.properties kwtransport/local.properties

      - name: Run Smoke Tests
        run: |
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          ./gradlew :kwtransport:cleanJvmTest :kwtransport:jvmTest --no-configuration-cache
          ./scripts/run_browser_integration_tests.sh

      - name: Build and Publish
        run: |
          # Build and publish host-specific native binary
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          PLATFORM=$(./gradlew -q :kwtransport:printPlatform)
          ./gradlew :native:$PLATFORM:publishAllPublicationsToMavenCentralRepository --no-configuration-cache
          
          # Publish core library (includes JS, WASM, Android, JVM Kotlin)
          ./gradlew :kwtransport:publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-java.outputs.path }}/../../android/sdk/ndk-bundle # Typical path, but setup-android is better
          VERSION: ${{ github.event.inputs.version }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_keyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing_password: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}

  publish-windows:
    name: Publish Windows Binary
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Smoke Tests
        shell: bash
        run: |
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          ./gradlew :kwtransport:cleanJvmTest :kwtransport:jvmTest --no-configuration-cache

      - name: Build and Publish
        shell: bash
        run: |
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          PLATFORM=$(./gradlew -q :kwtransport:printPlatform)
          ./gradlew :native:$PLATFORM:publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          VERSION: ${{ github.event.inputs.version }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_keyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing_password: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}

  publish-macos:
    name: Publish macOS Binaries
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Run Smoke Tests
        run: |
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          ./gradlew :kwtransport:cleanJvmTest :kwtransport:jvmTest --no-configuration-cache

      - name: Build and Publish
        run: |
          # Build and publish macOS binaries
          ./gradlew :kwtransport:buildRust --no-configuration-cache
          
          # Detect platform and publish corresponding module
          PLATFORM=$(./gradlew -q :kwtransport:printPlatform)
          ./gradlew :native:$PLATFORM:publishAllPublicationsToMavenCentralRepository --no-configuration-cache
        env:
          VERSION: ${{ github.event.inputs.version }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signing_keyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signing_password: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.GPG_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
